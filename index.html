<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-md-5 py-sm-2">
        <h1>Formulario de registro</h1>
        <form id="formulario" onsubmit="return validar()" method="post">
            <div class="row mb-1">
                <div class="col-md-4 col-sm-12 col-xs-2">
                    <label class="form-label" for="input-usuario">Usuario</label>
                    <input id="input-usuario" name="usuario" class="form-control" type="text" placeholder="Ingrese su usuario">
                    <div id="error-usuario"></div>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-2">
                    <label class="form-label" for="input-contrasena">Contraseña</label>
                    <input id='input-contrasena' name="contrasena" class="form-control" type="password">
                    <div id="error-contrasena"></div>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-2">
                    <div class="mb-2">
                        <label class="form-label" for="input-con-contra">Confirmar contraseña</label>
                        <input id='input-con-contra' name="confirmar-contrasena" class="form-control" type="password" placeholder="Repita su contraseña">
                        <div id="error-con-contra"></div>
                    </div>
                    <div>
                        <input id="mostrar-contrasena" class="" type="checkbox" onclick="mostrar_contrasena()">
                        <label for="mostrar-contrasena" class="small">Mostrar Contraseña</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <label class="form-label" for="input-direccion">Dirección</label>
                    <input id="input-direccion" name="direccion" class="form-control" type="text">
                    <div id="error-direccion"></div>
                </div>
                
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <label class="form-label" for="select-comuna">Comuna</label>
                    <select class="form-select" name="comuna" id="select-comuna">
                        <option value="default" selected disabled hidden>Seleccione una comuna</option>
                        <option value="valdivia">Valdivia</option>
                        <option value="mafil">Máfil</option>
                        <option value="panguipulli">Panguipulli</option>
                        <option value="osorno">Río Bueno</option>
                        <option value="futrono">Futrono</option>
                        <option value="lago_ranco">Lago Ranco</option>
                        <option value="la_union">La Unión</option>
                        <option value="corral">Corral</option>
                        <option value="paillaco">Paillaco</option>
                        <option value="lanco">Lanco</option>
                        <option value="mariquina">Mariquina</option>
                        <option value="los_lagos">Los Lagos</option>
                    </select>
                    <div id="error-comuna"></div>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-2">
                    <label class="form-label" for="input-telefono">Teléfono</label>
                    <input id="input-telefono" name="telefono" class="form-control" type="tel" value="+569">
                    <div id="error-telefono"></div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-5 col-sm-12 col-xs-2">
                    <label class="form-label" for="input-aficiones">Aficiones personales</label>
                    <input id="input-aficiones" name="aficiones" class="form-control" type="text">
                    
                    <div id="lista-aficiones" class="mt-1 mb-1">
                        <ul id="ul-aficiones" class="list-group">
                        </ul>
                    </div>

                    <div class="mb-2">
                        <div id="error-aficiones"></div>
                        <button onclick="agregar_aficion()" type="button" class="btn btn-info">Agregar</button>
                    </div>
                </div>

                <div class="col-md-7 col-sm-12 col-xs-2">
                    <label for="input-url" class="form-label">WEB Personal (URL)</label>
                    <input type="text" id="input-url" name="url" class="form-control" placeholder="Ej: https://www.w3schools.com/">
                    <div id="error-url"></div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
            </div>
            
        </form>

    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
